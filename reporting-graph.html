<!DOCTYPE html>
<html>
    <head>
        <!-- icon -->
        <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />

        <!-- CSS inserts -->
        <link type="text/css" rel="stylesheet"  href="css/bootstrap/bootstrap.min.css">
        <link type="text/css" rel="stylesheet"  href="css/font-awesome/font-awesome.css">
        <link type="text/css" rel="stylesheet"  href="css/default.css">
        <link type="text/css" rel="stylesheet"  href="css/reporting-tool.css">

        <!-- Javascript inserts -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <!-- https://github.com/FezVrasta/popper.js/blob/master/docs/_includes/popper-documentation.md -->
        <script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/dataProcessing.js"></script>
        <script type="text/javascript" src="js/chart/chart.bundle.min.js"></script>
        <script type="text/javascript" src="js/chart/chart.min.js"></script>
        <!-- #TODO: delete this after -->
        <script type="text/javascript" src="js/chart/utils.js"></script>

        <!-- Page header -->
        <meta charset="utf-8" />
        <title>Risk Viewer</title>
    </head>

    <body>
    <div class="col-lg-12 x-auto" id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="col-lg-12 x-auto">
      <button class="btn" id="randomizeData">Randomize Data</button>
      <button class="btn" id="addDataset">Add Dataset</button>
      <button class="btn" id="removeDataset">Remove Dataset</button>
      <button class="btn" id="addData">Add Data</button>
    </div>
    <script>
        var TABCOMPARATEDVALUE = ["Age", "BMI", "HbA1c (ratio)", "Total cholesterol (mg/dl)", "HDL cholesterol (mg/dl)", "Systolic blood pressure (mmHg)", "Smoking consumption (packs/year)"];
        var color = Chart.helpers.color;
        var barChartData = {
            labels: ["Age", "BMI", "HbA1c (ratio)", "Total cholesterol (mg/dl)", "HDL cholesterol (mg/dl)", "Systolic blood pressure (mmHg)", "Smoking consumption (packs/year)"],
            datasets: [{
                label: 'Username 1',
                backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                borderColor: window.chartColors.red,
                borderWidth: 1,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ]
            }, {
                label: 'Username 2',
                backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                borderColor: window.chartColors.blue,
                borderWidth: 1,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ]
            }]

        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Risk viewer comparison'
                    }
                }
            });

        };

        document.getElementById('randomizeData').addEventListener('click', function() {
            var zero = Math.random() < 0.2 ? true : false;
            barChartData.datasets.forEach(function(dataset) {
                dataset.data = dataset.data.map(function() {
                    return zero ? 0.0 : randomScalingFactor();
                });

            });
            window.myBar.update();
        });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function() {
            var colorName = colorNames[barChartData.datasets.length % colorNames.length];;
            var dsColor = window.chartColors[colorName];
            var newDataset = {
                label: 'Dataset ' + barChartData.datasets.length,
                backgroundColor: color(dsColor).alpha(0.5).rgbString(),
                borderColor: dsColor,
                borderWidth: 1,
                data: []
            };

            for (var index = 0; index < barChartData.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            barChartData.datasets.push(newDataset);
            window.myBar.update();
        });

        document.getElementById('addData').addEventListener('click', function() {
            if (barChartData.datasets.length > 0) {
                var ComparatedValues = TABCOMPARATEDVALUE[barChartData.labels.length % TABCOMPARATEDVALUE.length];
                barChartData.labels.push(ComparatedValues);

                for (var index = 0; index < barChartData.datasets.length; ++index) {
                    //window.myBar.addData(randomScalingFactor(), index);
                    barChartData.datasets[index].data.push(randomScalingFactor());
                }

                window.myBar.update();
            }
        });

        document.getElementById('removeDataset').addEventListener('click', function() {
            barChartData.datasets.splice(0, 1);
            window.myBar.update();
        });

    </script>
</body>
</html>
